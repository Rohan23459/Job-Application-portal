<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="applyBox">
            <h1>JOB APPLICATION 
                <span class="web"> (Web)</span>
            </h1>

            <form action="">
                <div class="form-container">
                    <div class="form_control">
                        <label for="first name">
                            First Name
                        </label>
                        <input id = "first name"
                            name = "first name"
                            placeholder="Enter First Name...">
                    </div>
                    <div class="form_control">
                        <label for="last name">
                            Last Name
                        </label>
                        <input id = "last name"
                            name = "last name"
                            placeholder="Enter Last Name...">
                    </div>
                    <div class="form_control">
                        <label for="Email">
                            Email
                        </label>
                        <input
                            type="email"
                            id = "Email"
                            name = "Email"
                            placeholder="Enter  Email id...">
                    </div>

                    <div class="form_control">
                        <label for="Job Role">
                            Job Role
                        </label>
                       <select id = "Job Role"  id ="Job Role">
                        <option value="">Select Job Role</option>
                        <option value="frontend Developer"> Frontend Developer</option>
                        <option value="Backend  Developer"> Backend  Developer</option>
                        <option value="Fullstack Developer"> Fullstack Developer</option>
                        <option value=" Android Developer"> Android Developer</option>
                       </select>
                    </div>

                    <div class="textarea_controler">
                        <label for="address">
                            Address
                        </label>
                        <textarea name="adress" id="address" cols="50" rows="4" placeholder="Enter Address.."></textarea>
                    </div>


                    <div class="form_control">
                        <label for="city">
                            City
                        </label>
                        <input
                            id = "city"
                            name = "city"
                            placeholder="Enter  City..">
                    </div>

                    <div class="form_control">
                        <label for="pin code">
                            Pin Code
                        </label>
                        <input
                        type="number";
                            id = "pin code"
                            name = "pin code"
                            placeholder="Enter  Pin Code ..">
                    </div>

                    <div class="form_control">
                        <label for="date">
                           Date
                        </label>
                        <input 
                        value="2001-02-06"
                        type="date";
                            id = "pin code"
                            name = "pin code"
                            >
                    </div>

                    <div class="form_control">
                        <label for="CV">
                           Upload Your CV
                        </label>
                        <input
                        type="file";
                            id = "CV"
                            name = "CV">
                    </div>

                    
                </div>

                <div class="apply-button">
                    <button type="submit">Apply</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
